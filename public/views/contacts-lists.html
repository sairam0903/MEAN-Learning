<div class="container" id="contacts-list">
    <ol class="breadcrumb">
        <li><a href="/helloworld/home">Home</a></li>
        <li><a href="/helloworld/contact">Contact List</a></li>
    </ol>
    <h1>Create new contact</h1>
    <form class="form-horizontal" role="form" method="POST" name="newContact">
        <div class="form-group">
            <label class="control-label col-sm-2" for="firstName">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.firstName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.lastName" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="phoneNumber">Phone:</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Phone number" ng-model="user.phoneNumber" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default pull-right" ng-click="saveContact(user)">Submit</button>
            </div>
        </div>
    </form>

    <h1>My Contact List</h1>
    <table class="table table-hovered">
        <thead>
            <tr>
                <th ng-repeat="detail in tableHead">{{detail}}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="contactDetail in contacts">
                <td><span ng-if="!contactDetail.showEditable">{{contactDetail.firstName}}</span>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="contactDetail.firstName" required ng-if="contactDetail.showEditable">
                </td>
                <td><span ng-if="!contactDetail.showEditable">{{contactDetail.lastName}}</span>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="contactDetail.lastName" required ng-if="contactDetail.showEditable">
                </td>
                <td><span ng-if="!contactDetail.showEditable">{{contactDetail.email}}</span>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="contactDetail.email" required ng-if="contactDetail.showEditable">
                </td>
                <td><span ng-if="!contactDetail.showEditable">{{contactDetail.phoneNumber}}</span>
                    <input type="text" class="form-control" placeholder="Last Name" ng-model="contactDetail.phoneNumber" required ng-if="contactDetail.showEditable">
                </td>
                <td><span class="glyphicon glyphicon-remove" ng-click="removeContact(contactDetail._id)"></span>
                    <span class="glyphicon glyphicon-edit" ng-click="editContact(contactDetail)"></span>
                    <button class="btn btn-success btn-sm" ng-if="contactDetail.showEditable" ng-click="updateContact(contactDetail)">Save</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
